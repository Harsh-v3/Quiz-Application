<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Play</title>
    <link rel="shortcut icon" href="../Favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex-column justify-center" id="GamePage">
        <div class="meta-data">
          <div class="meta-data-question">
            <p class="meta-data-prefix margin-bottom-small">Question</p>
            <h1 class="meta-data-text text-center" id="questionCounter"></h1>
          </div>
          <div class="meta-data-score">
            <p class="meta-data-prefix margin-bottom-small">Score</p>
            <h1 class="meta-data-text text-center" id="scoreCounter">0</h1>
          </div>
        </div>
        <h2 id="question" class="text-center">
          What is the answer to this Question ?
        </h2>
        <div class="choice-box">
          <!-- 
          <div class="choice-container border-radius margin-bottom-small">
            <p class="choice-prefix">1</p>
            <p class="choice-text" data-number="1">Choice 1</p>
          </div>
          -->
        </div>
        <div id="progressBar">
          <!-- <div class="loading-color lg1 border-radius"></div> -->

          <!-- <div class="loading-color lg2 border-radius" style="left: 25%"></div>
          <div class="loading-color lg3 border-radius"></div>
          <div class="loading-color lg4 border-radius"></div> -->
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
